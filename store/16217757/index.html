<h1>dirname/pwd</h1>
<p>标签（空格分隔）：linux</p>
<hr />
<h4>用途说明：</h4>
<pre><code>    dirname：截取给定路径的目录部分
    pwd: 当前用户所在位置
</code></pre>
<h4>用法：</h4>
<pre><code>    pwd终端使用频繁，而dirname一般不怎么在终端中使用；我一般是在shell脚本中，结合pwd来获得运行脚本所在文件目录
</code></pre>
<h6>例子</h6>
<p><code>shell
filepath=$(cd "$(dirname "$0")";pwd)</code></p>
